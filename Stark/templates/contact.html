{% extends 'index.html' %} 
{% load static %}
 {% block title %}
<title>Stark | contact</title>
{% endblock %} 

{% block body %}
<div class="container-fluid">
  <div class="row">
    <h3 class="background text-light p-3 text-center">Contact US Section</h3>
    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="mapouter">
        <div class="card">
          <div class="card-body text-center background text-light">
            <h6 class="card-title">mysite.com</h6>
            <h6 class="card-title">Contact : 9758011110</h6>
            <h6 class="card-title">Email : vasubaliyan2017@gmail.com</h6>
          </div>
        </div>
        <br>
          <div class="gmap_canvas text-center w-100">
            <iframe width="600" height="500"
              class="gmap_iframe"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?&amp;hl=en&amp;q=partapur meerut&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            ></iframe
            ><a href="https://mcpepro.com/"></a>
          <style>
            .mapouter {
              position: relative;
              text-align: right;
              width: 100%; 
              height: 100%;
            }
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              width: 100%;
              height: 100%;
            }
            
          </style>
        </div>
      </div>
      </div>
      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
        {% for i in messages %}
        <div class="alert alert-success" role="alert">{{i}}</div>
        {% endfor %}
        <form action="#" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Enter Name "
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Enter Email Id "
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="text"
              class="form-control"
              name="phone"
              placeholder="Enter Phone Number "
            />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              class="form-control"
              name="subject"
              placeholder="Enter subject"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              name="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
